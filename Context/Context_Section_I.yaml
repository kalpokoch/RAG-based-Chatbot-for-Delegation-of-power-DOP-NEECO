          - Items to be procured should be earmarked even if on "broad head" in the O&M estimate.
          - Quantity justification to be recorded.

  - clause: 5
    title: Award of contract for purchase of spares for Equipment / Instruments / T&P etc. (locations other than O&M project)
    subclauses:
      - id: a
        title: On open tender
        description: From manufacturer of original equipment or their authorized dealers
        delegation:
          D(T): ₹5 Crore
          ED: ₹1 Crore
          CGM: ₹50 Lakh
          GM: ₹30 Lakh
          DGM: ₹20 Lakh
          Sr. M: ₹10 Lakh
        remarks:
          - Remarks under Clause 2(a) of Section-I shall be complied.
          - Tenders will be invited by the respective Contracts Wing of the Corporation only after approval of the cost estimate.
          - Proprietary Article Certificate (PAC) shall be approved by HOP not below the rank of GM
          - Source standardization or urgency should be established/justified and recorded. Finance Concurrence is to be obtained.
          - In cases other than procurement through open tender, ground of urgency is to be recorded.
          
      - id: b
        title: Limited tender
        delegation:
          D(T): ₹2 Crore
          ED: ₹50 Lakh
          CGM: ₹25 Lakh
          GM: ₹20 Lakh
          DGM: ₹10 Lakh
          Sr. M: ₹5 Lakh
        remarks:
          - Remarks under Clause 2(b) of Section-I shall be complied.
          - Tenders will be invited by the respective Contracts Wing of the Corporation only after approval of the cost estimate.
          - Proprietary Article Certificate (PAC) shall be approved by HOP not below the rank of GM
          - Source standardization or urgency should be established/justified and recorded. Finance Concurrence is to be obtained.
          - In cases other than procurement through open tender, ground of urgency is to be recorded.

      - id: c
        title: Single tender / Nomination basis including PAC and Source Standardization
        delegation:
          D(T): ₹1 Crore
          ED: ₹50 Lakh
          CGM: ₹25 Lakh
          GM: ₹10 Lakh
          DGM: ₹5 Lakh
          Sr. M: null
        remarks:
          - Remarks under Clause 2(c) of Section-I shall be complied.
          - Tenders will be invited by the respective Contracts Wing of the Corporation only after approval of the cost estimate.
          - Proprietary Article Certificate (PAC) shall be approved by HOP not below the rank of GM
          - Source standardization or urgency should be established/justified and recorded. Finance Concurrence is to be obtained.
          - In cases other than procurement through open tender, ground of urgency is to be recorded.

      - id: d
        title: Single tender / Nomination basis on purchases from Govt. Department / Undertakings
        delegation:
          D(T): ₹1 Crore
          ED: ₹50 Lakh
          CGM: ₹25 Lakh
          GM: ₹10 Lakh
          DGM: ₹5 Lakh
          Sr. M: null
        remarks:
          - Powers are to be exercised after consideration of all factors like urgency, specialized jobs, budget availability, rate reasonableness, and after ascertaining that the same rates are being charged by suppliers/manufacturers etc. from other Government Departments.
      
      - id : e
        title: Local / spot purchases of materials on grounds of urgency 
        delegation:
          D(T): ₹40 Lakh
          ED: ₹30 Lakh
          CGM: ₹10 Lakh per annum
          GM: ₹40,000 subject to a maximum ceiling of ₹3 Lakh per annum
          DGM: ₹15,000 subject to a maximum ceiling of ₹2 Lakh per annum
          Sr. M: null
        remarks:
          - Where dedicated stores do not exist, proper stock register for receipts and issues against such purchases shall be maintained.
          - Spot purchase should not form a part of a regular purchase and the same shall be adopted only for immediate requirement / consumption.
          - The list of items to be bought, with estimated price shall be approved by the competent authority, as per delegation alongside.
          - Purchase will be made after a market survey and determination of price reasonableness, which shall be recorded accordingly.
          - Purchases beyond Rs.2 Lac shall be made by a committee comprising one member each from the indenting department, Proc. Deptt. and Finance. The Committee officials shall comprise of at least one officer at E-6 level and rest not below level of E-1.
  
