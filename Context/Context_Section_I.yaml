      - id: c 
        description: Purchase of Materials/ equipment/ instruments/ T&P and accompanying spares etc. through (iii) Single tender / Nomination basis {Remarks under Clause 2(c) of Section-I shall be complied.}
        delegation:
          D(T): ₹15 crore
          ED: ₹1.5 crore
          CGM: ₹75 lakh
          GM: ₹40 lakh 
          DGM: ₹15 lakh
          Sr. M: NIL 

        remarks:
          - Procurement to be made against Proprietary Article Certificate (PAC), for source standardization or in case of urgency. Proprietary Article Certificate or such other documents establishing proprietary nature of the article being supplied shall be approved by HOP.
          - Source standardization or urgency should be established/ justified and recorded and Finance Concurrence to be obtained.
          - The spot work orders are to be resorted to under extreme circumstances based on field requirement, essentially for works/services of short duration in nature. Deviations in spot work orders shall normally be avoided. However, in case of quantity deviations in a work order, the authority competent to award the work order inclusive of the above deviations (i.e. original value plus deviations) shall approve these deviations.
      
  - clause: 4
    title: Award of contract for supplies of maintenance spares, tools & plants, services, consumables such as chemicals, paints etc. for O&M of Plant
    subclauses:
      - id: a
        description: From OEM/OES and/or authorized dealers of OEM/OES
        methods:
          - id: i
            method: Open tender
            delegation:
              D(T): ₹50 crore
              ED: ₹10 crore
              CGM: ₹2 crore
              GM: ₹1.5 crore
              DGM: ₹75 lakh
              Sr. M: ₹50 lakh
            remarks_reference: Remarks under Clause 2(a) of Section-I shall be complied.
          - id: ii
            method: Through limited tender
            delegation:
              D(T): ₹25 crore
              ED: ₹7.5 crore
              CGM: ₹1 crore
              GM: ₹75 lakh
              DGM: ₹50 lakh
              Sr. M: ₹25 lakh
            remarks_reference: Remarks under Clause 2(b) of Section-I shall be complied.
          - id: iii
            method: Single Tender/Nomination basis
            delegation:
              D(T): ₹20 crore
              ED: ₹5 crore
              CGM: ₹75 lakh
              GM: ₹50 lakh
              DGM: NIL
              Sr. M: NIL
            remarks_reference: Remarks under Clause 2(c) of Section-I shall be complied.
        remarks:
          - Before taking any procurement action, the O&M estimate is required to be approved by the Project Head (CGM/GM) at the beginning of the financial year and included in the annual procurement plan.
          - Items to be procured should be earmarked even if on “broad head” in the O&M estimate.
          - Quantity justification to be recorded.
          - Procurement to be made against Proprietary Article Certificate (PAC), for source standardization or in case of urgency. Proprietary Article Certificate or such other documents establishing proprietary nature of the article being supplied shall be approved by HOP.
          - Source standardization or urgency should be established/justified and recorded and Finance Concurrence to be obtained.
  
      - id: b 
        description: From any other sources
        methods:
          - id: i
            method: Open tender
            delegation:
              D(T): ₹40 crore
              ED: ₹6 crore
              CGM: ₹1 lakh
              GM: ₹50 lakh
              DGM: ₹25 lakh 
              Sr. M: ₹10 lakh
            remarks_reference: Remarks under Clause 2(a) of Section-I shall be compiled.
          
          - id: ii 
            method: Limited tender
            delegation:
              D(T): ₹20 crore
              ED: ₹3 crore
              CGM: ₹50 lakh
              GM: ₹30 lakh
              DGM: ₹15 lakh 
              Sr. M: NIL
            remarks_reference: Remarks under Clause 2(b) of Section-II shall be compiled.
          
          - id: iii
            method: Single Tender/Nomiation basis
            delegation:
              D(T): ₹15 crore
              ED: ₹1 crore
              CGM: ₹25 lakh
              GM: ₹15 lakh
